<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="assets/video/video1.mp4" id="video" class="screen" poster="assets/image/60-605928_play-button-clipart-black-playbutton-clipart-hd-png.png" ></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fas fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range"  id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span id="timestamp" class="timestamp">00:00</span>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/91e28bba71.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
