<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanse Tracker</title>
</head>
<body>
    <!--Top Heading-->
    <h2>Expanse Tracker</h2>
    <!--Container 1-->
    <div class="conatiner">
        <!--Balance-->
        <h4>Balance</h4>
        <h1 id="balance">0.00 PKR</h1>
        <!--Main Div in container 1 -->
        <!--Income and Expanse summary-->
        <div class="income-expanse-tracker">
            <!--Again Div 1-->
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">+0.00 PKR</p>
            </div>
            <!--Again Div 2-->
            <div>
                <h4>Expanse</h4>
                <p class="money minus" id="money-minus">-0.00 PKR</p>
            </div>
        </div>
    </div>
    <!--Container 1 End-->
    <!--Transcation History-->
    <h3>Transcation History</h3>
    <ul class="list" id="list"></ul>
    <!--Transcation History Block end-->
    <!--Form to Add New Transcation-->
    <h3>Add New Transcation</h3>
    <!--Form-->
    <form id="form">
        <!--Div 1-->
        <div class="form-control">
            <label for="description">Discription</label>
            <input type="text"  id="description" placeholder="Description for transcation">
        </div>
        <!--Div 2-->
        <div class="form-control">
            <label for="amount">
                Transcation amount <br /> 
                for income,either positive value and for expanse either negative value.
            </label>
            <input type="number" id="amount" placeholder="Transcation Amount">
        </div>
        <button class="btn">Add Transction</button>
    </form>
    <!--Form End-->
    <script src="script.js"></script>
</body>
</html>
